<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>농구 전광판</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="scoreboard">
      <div class="team" id="teamA">
        <h2 id="teamAName">TEAM A</h2>
        <div class="score" id="scoreA">0</div>
        <div class="fouls" id="foulsA">Fouls: 0</div>
      </div>

      <div class="timer" id="gameTimer">10:00</div>

      <div class="team" id="teamB">
        <h2 id="teamBName">TEAM B</h2>
        <div class="score" id="scoreB">0</div>
        <div class="fouls" id="foulsB">Fouls: 0</div>
      </div>

      <div class="quarter" id="quarter">Q1</div>
      <div class="shot-clock" id="shotClock">24</div>
    </div>

    <div class="control-panel">
      <h3>조작 패널</h3>
      <div class="team-name-controls">
        <input type="text" id="teamAInput" placeholder="팀 A 이름 변경" />
        <button onclick="changeTeamName('A')">변경</button>
        <input type="text" id="teamBInput" placeholder="팀 B 이름 변경" />
        <button onclick="changeTeamName('B')">변경</button>
      </div>

      <div class="score-controls">
        <h4>점수 조정</h4>
        <button onclick="updateScore('A', 1)">A +1</button>
        <button onclick="updateScore('A', 2)">A +2</button>
        <button onclick="updateScore('A', 3)">A +3</button>
        <button onclick="updateScore('A', -1)">A -1</button>
        <button onclick="updateScore('B', 1)">B +1</button>
        <button onclick="updateScore('B', 2)">B +2</button>
        <button onclick="updateScore('B', 3)">B +3</button>
        <button onclick="updateScore('B', -1)">B -1</button>
      </div>

      <div class="foul-controls">
        <h4>파울 조정</h4>
        <button onclick="updateFouls('A', 1)">A 파울 +1</button>
        <button onclick="updateFouls('B', 1)">B 파울 +1</button>
      </div>

      <div class="quarter-controls">
        <h4>쿼터 조정</h4>
        <button onclick="changeQuarter(1)">다음 쿼터</button>
      </div>

      <div class="timer-controls">
        <h4>경기 타이머</h4>
        <button onclick="startTimer()">시작</button>
        <button onclick="pauseTimer()">일시정지</button>
        <button onclick="resetTimer()">리셋</button>
      </div>

      <div class="shot-clock-controls">
        <h4>슛 클락</h4>
        <button onclick="resetShotClock()">24초 리셋</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
