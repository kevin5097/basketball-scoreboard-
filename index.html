<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>농구 전광판</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #333;
      overflow-x: hidden; /* 수평 스크롤 방지 */
    }

    .display {
      flex: 2;
      background: #222;
      color: #fff;
      padding: 40px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .control {
      background: #444;
      padding: 40px;
      color: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      position: fixed; /* 화면 상단에 고정 */
      top: 50%; /* 화면 중앙에 배치 */
      right: 10px; /* 우측에 고정 */
      transform: translateY(-50%);
      width: 300px;
      z-index: 999;
      max-height: 90%; /* 너무 길어지지 않게 */
      overflow-y: auto; /* 세로 스크롤 가능 */
    }

    .team-name {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .score {
      font-size: 5rem;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }

    .timer, .shotclock {
      font-size: 3rem;
      margin: 20px 0;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }

    .quarter, .fouls {
      font-size: 2rem;
      margin: 20px 0;
    }

    .control h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .control button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.2rem;
      background: #555;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .control button:hover {
      background: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="display">
  <div id="teamAName" class="team-name">팀 A</div>
  <div id="scoreA" class="score">0</div>

  <div id="teamBName" class="team-name">팀 B</div>
  <div id="scoreB" class="score">0</div>

  <div id="timer" class="timer">10:00</div>
  <div id="shotclock" class="shotclock">24</div>

  <div id="quarter" class="quarter">쿼터: 1</div>
  <div>
    <div id="foulsA" class="fouls">팀 A 파울: 0</div>
    <div id="foulsB" class="fouls">팀 B 파울: 0</div>
  </div>
</div>

<div class="control">
  <h3>조작 패널</h3>

  <h3>팀 이름 변경</h3>
  <input type="text" id="inputTeamA" placeholder="팀 A 이름">
  <button onclick="updateTeamName('A')">팀 A 이름 변경</button>

  <input type="text" id="inputTeamB" placeholder="팀 B 이름">
  <button onclick="updateTeamName('B')">팀 B 이름 변경</button>

  <h3>점수 조정</h3>
  <button onclick="changeScore('A', 1)">팀 A +1</button>
  <button onclick="changeScore('A', -1)">팀 A -1</button>
  <button onclick="changeScore('A', 2)">팀 A +2</button>
  <button onclick="changeScore('A', 3)">팀 A +3</button>

  <button onclick="changeScore('B', 1)">팀 B +1</button>
  <button onclick="changeScore('B', -1)">팀 B -1</button>
  <button onclick="changeScore('B', 2)">팀 B +2</button>
  <button onclick="changeScore('B', 3)">팀 B +3</button>

  <h3>파울 조정</h3>
  <button onclick="changeFoul('A', 1)">팀 A 파울 +1</button>
  <button onclick="changeFoul('A', -1)">팀 A 파울 -1</button>

  <button onclick="changeFoul('B', 1)">팀 B 파울 +1</button>
  <button onclick="changeFoul('B', -1)">팀 B 파울 -1</button>

  <h3>쿼터 조정</h3>
  <button onclick="changeQuarter(1)">쿼터 +1</button>
  <button onclick="changeQuarter(-1)">쿼터 -1</button>

  <h3>경기 타이머</h3>
  <button onclick="startGameTimer()">시작</button>
  <button onclick="stopGameTimer()">정지</button>
  <button onclick="resetGameTimer()">리셋</button>

  <h3>슛 클락 (24초)</h3>
  <button onclick="startShotClock()">슛클락 시작</button>
  <button onclick="stopShotClock()">슛클락 정지</button>
  <button onclick="resetShotClock()">슛클락 리셋</button>

  <h3>쉬는 시간 타이머</h3>
  <button onclick="startBreakTimer()">쉬는 시간 시작</button>
  <button onclick="stopBreakTimer()">쉬는 시간 정지</button>
  <button onclick="resetBreakTimer()">쉬는 시간 리셋</button>
  <div id="breakTimer" class="timer">02:00</div>
</div>

<script>
  let scoreA = 0, scoreB = 0;
  let foulsA = 0, foulsB = 0;
  let quarter = 1;
  let gameSeconds = 600;
  let shotSeconds = 24;
  let breakSeconds = 120;
  let gameTimer, shotTimer, breakTimerInterval;

  function updateDisplay() {
    document.getElementById('scoreA').textContent = scoreA;
    document.getElementById('scoreB').textContent = scoreB;
    document.getElementById('quarter').textContent = `쿼터: ${quarter}`;
    document.getElementById('foulsA').textContent = `팀 A 파울: ${foulsA}`;
    document.getElementById('foulsB').textContent = `팀 B 파울: ${foulsB}`;

    let min = String(Math.floor(gameSeconds / 60)).padStart(2, '0');
    let sec = String(gameSeconds % 60).padStart(2, '0');
    document.getElementById('timer').textContent = `${min}:${sec}`;

    document.getElementById('shotclock').textContent = shotSeconds;

    let breakMin = String(Math.floor(breakSeconds / 60)).padStart(2, '0');
    let breakSec = String(breakSeconds % 60).padStart(2, '0');
    document.getElementById('breakTimer').textContent = `${breakMin}:${breakSec}`;
  }

  function changeScore(team, delta) {
    if (team === 'A') scoreA = Math.max(0, scoreA + delta);
    else scoreB = Math.max(0, scoreB + delta);
    updateDisplay();
  }

  function changeFoul(team, delta) {
    if (team === 'A') foulsA = Math.max(0, foulsA + delta);
    else foulsB = Math.max(0, foulsB + delta);
    updateDisplay();
  }

  function changeQuarter(delta) {
    quarter = Math.max(1, quarter + delta);
    updateDisplay();
  }

  function startGameTimer() {
    if (!gameTimer) {
      gameTimer = setInterval(() => {
        if (gameSeconds > 0) {
          gameSeconds--;
          updateDisplay();
        } else {
          stopGameTimer();
        }
      }, 1000);
    }
  }

  function stopGameTimer() {
    clearInterval(gameTimer);
    gameTimer = null;
  }

  function resetGameTimer() {
    stopGameTimer();
    gameSeconds = 600;
    updateDisplay();
  }

  function startShotClock() {
    if (!shotTimer) {
      shotTimer = setInterval(() => {
        if (shotSeconds > 0) {
          shotSeconds--;
          updateDisplay();
        } else {
          resetShotClock();
        }
      }, 1000);
    }
  }

  function stopShotClock() {
    clearInterval(shotTimer);
    shotTimer = null;
  }

  function resetShotClock() {
    stopShotClock();
    shotSeconds = 24;
    updateDisplay();
  }

  function startBreakTimer() {
    if (!breakTimerInterval) {
      breakTimerInterval = setInterval(() => {
        if (breakSeconds > 0) {
          breakSeconds--;
          updateDisplay();
        } else {
          stopBreakTimer();
        }
      }, 1000);
    }
  }

  function stopBreakTimer() {
    clearInterval(breakTimerInterval);
    breakTimerInterval = null;
  }

  function resetBreakTimer() {
    stopBreakTimer();
    breakSeconds = 120;
    updateDisplay();
  }

  function updateTeamName(team) {
    const input = team === 'A' ? document.getElementById('inputTeamA') : document.getElementById('inputTeamB');
    if (team === 'A') {
      document.getElementById('teamAName').textContent = input.value || '팀 A';
    } else {
      document.getElementById('teamBName').textContent = input.value || '팀 B';
    }
  }
</script>

</body>
</html>
