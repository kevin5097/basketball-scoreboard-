<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>농구 전광판</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
    }

    .display {
      position: fixed;
      right: 0;
      top: 0;
      width: 60%;
      height: 100vh;
      padding: 40px;
      background: #222;
      color: #fff;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow-y: auto; /* 전광판 스크롤 가능 */
    }

    .control {
      width: 40%;
      padding: 40px;
      color: #fff;
      background: #444;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow-y: auto; /* 조작 패널 스크롤 가능 */
      height: 100vh;
    }

    .team-name {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .score {
      font-size: 5rem;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }

    .timer, .shotclock {
      font-size: 3rem;
      margin: 20px 0;
      padding: 10px;
      background: #222;
      border-radius: 10px;
    }

    .quarter, .fouls {
      font-size: 2rem;
      margin: 20px 0;
    }

    .control h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .control button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1.2rem;
      background: #555;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .control button:hover {
      background: #666;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="display">
  <div id="teamAName" class="team-name">팀 A</div>
  <div id="scoreA" class="score">0</div>

  <div id="teamBName" class="team-name">팀 B</div>
  <div id="scoreB" class="score">0</div>

  <div id="timer" class="timer">10:00</div>
  <div id="shotclock" class="shotclock">24</div>

  <div id="quarter" class="quarter">쿼터: 1</div>
  <div>
    <div id="foulsA" class="fouls">팀 A 파울: 0</div>
    <div id="foulsB" class="fouls">팀 B 파울: 0</div>
  </div>
</div>

<div class="control">
  <h3>조작 패널</h3>

  <h3>팀 이름 변경</h3>
  <input type="text" id="inputTeamA" placeholder="팀 A 이름">
  <button onclick="updateTeamName('A')">팀 A 이름 변경</button>

  <input type="text" id="inputTeamB" placeholder="팀 B 이름">
  <button onclick="updateTeamName('B')">팀 B 이름 변경</button>

  <h3>점수 조정</h3>
  <button onclick="adjustScore('A', 1)">팀 A 점수 +1</button>
  <button onclick="adjustScore('A', -1)">팀 A 점수 -1</button>
  <button onclick="adjustScore('A', 3)">팀 A 점수 +3</button>
  <button onclick="adjustScore('A', 2)">팀 A 점수 +2</button>
  <button onclick="adjustScore('B', 1)">팀 B 점수 +1</button>
  <button onclick="adjustScore('B', -1)">팀 B 점수 -1</button>
  <button onclick="adjustScore('B', 3)">팀 B 점수 +3</button>
  <button onclick="adjustScore('B', 2)">팀 B 점수 +2</button>

  <h3>시간 조정</h3>
  <button onclick="startTimer()">타이머 시작</button>
  <button onclick="stopTimer()">타이머 정지</button>
  <button onclick="resetTimer()">타이머 초기화</button>

  <h3>쉬는 시간</h3>
  <button onclick="startBreak()">쉬는 시간 시작</button>
  <button onclick="stopBreak()">쉬는 시간 정지</button>
</div>

<script>
  let scoreA = 0, scoreB = 0;
  let timerRunning = false;
  let breakRunning = false;
  let timerInterval;

  function updateTeamName(team) {
    const teamName = team === 'A' ? document.getElementById('inputTeamA').value : document.getElementById('inputTeamB').value;
    if (team === 'A') {
      document.getElementById('teamAName').textContent = teamName;
    } else {
      document.getElementById('teamBName').textContent = teamName;
    }
  }

  function adjustScore(team, points) {
    if (team === 'A') {
      scoreA += points;
      document.getElementById('scoreA').textContent = scoreA;
    } else {
      scoreB += points;
      document.getElementById('scoreB').textContent = scoreB;
    }
  }

  function startTimer() {
    if (!timerRunning) {
      timerInterval = setInterval(function () {
        let time = document.getElementById('timer').textContent;
        let minutes = parseInt(time.split(':')[0]);
        let seconds = parseInt(time.split(':')[1]);

        if (seconds === 0) {
          if (minutes === 0) {
            clearInterval(timerInterval);
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
      }, 1000);
      timerRunning = true;
    }
  }

  function stopTimer() {
    clearInterval(timerInterval);
    timerRunning = false;
  }

  function resetTimer() {
    document.getElementById('timer').textContent = "10:00";
  }

  function startBreak() {
    if (!breakRunning) {
      breakRunning = true;
      alert("쉬는 시간 시작!");
    }
  }

  function stopBreak() {
    breakRunning = false;
    alert("쉬는 시간 종료!");
  }
</script>

</body>
</html>
